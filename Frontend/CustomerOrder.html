<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="customerStyle.css">
    <title>Add Products</title>
</head>
<body>
    <h1>Add Products</h1>
    <form id="productForm">
        <label for="productId">Product ID:</label>
        <input type="text" id="productId" name="productId" required><br><br> 

        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" required><br><br>

        <label for="price">Price (INR) :</label>
        <input type="number" id="price" name="price" step="0.01" required><br><br>

        <label for="quantityToAdd">Quantity to Add:</label>
        <input type="number" id="quantityToAdd" name="quantityToAdd" required><br><br>

        <input type="submit" value="Add Product">
    </form>

    <h2>Product List</h2>
    <table>
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Price (INR) </th>
                <th>Quantity to Add</th>
                <th>Add product</th>
            </tr>
        </thead>
        <tbody id="productList">
            <!-- Product rows will be added here dynamically -->
        </tbody>
    </table>

    <h2>Shopping Cart</h2>
    <table>
        <thead>
            <tr>
                <th>Product id</th>
                <th>Product Name</th>
                <th>Price (INR) </th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="cartList">
            <!-- Cart rows will be added here dynamically -->
        </tbody>
    </table>
    <label for="shippingCost">Shipping Cost :</label>
    <input type="number" id="shippingCost" name="shippingCost" step="0.01"><br><br>

    <p>Total Order Value : <span id="totalOrderValue">0.00</span></p>

    <div class="group">
        <input type="submit" class="button" value="Submit Quote" onclick="quote()">
    </div>
    <script src="customerOrder.js"></script>
</body>
</html>
